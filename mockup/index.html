<!DOCTYPE html>
<html>
<head>
  <title>Build a Portfolio Site</title>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 logo">
        <img src="http://placehold.it/100x100" alt="Logo placeholder image">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="text-thin text-giant">Jane Doette</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"><hr class="thick-line" /></div>
    </div>
    <div class="row">
      <div class="col-md-12"><img src="http://placehold.it/1140x350" alt="Main placeholder image" class="img-responsive"></div>
    </div>
    <div class="row">
      <div class="col-md-12"><h2 class="text-lightgrey text-featuredwork">Featured Work</h2></div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <img src="http://placehold.it/555x300" alt="First placeholder portfolio image" class="img-responsive">
        <h3 class="text-uppercase text-item-title">Appify</h3>
        <p><a href="http://github.com/">https://github.com/udacity/Appify/</a></p>
      </div>
      <div class="col-md-4">
        <img src="http://placehold.it/555x300" alt="Second placeholder portfolio image" class="img-responsive">
        <h3 class="text-uppercase text-item-title">Sunflower</h3>
        <p><a href="http://github.com/">https://github.com/udacity/Sunflower/</a></p>
      </div>
      <div class="col-md-4">
        <img src="http://placehold.it/555x300" alt="Third placeholder portfolio image" class="img-responsive" >
        <h3 class="text-uppercase text-item-title">Bokeh</h3>
        <p><a href="http://github.com/">https://github.com/udacity/Bokeh/</a></p>
      </div>
    </div>
  </div>
